# The URL the site will be built for
base_url = "https://tromso-paragliding.xyz"

title = "Tromso paragliding"

description = '''
Resources for local and visiting pilots.
'''

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false


[markdown]

highlight_code = true
highlight_theme = "cheerfully-light"


[extra]

navigation = [
  { name = "Sites", path = "/" },
  { name = "Airspace", path = "/airspace/" },
  { name = "Wind and weather", path = "/wind/" },
  { name = "Resources", path = "/resources/" },
  { name = "Contact", path = "/contact/" },
]

twitter_image = "https://raw.githubusercontent.com/bast/tromso-paragliding.xyz/main/static/img/preview.png"
